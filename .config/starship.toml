format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$python\
$line_break\
$character"""
 
add_newline = true

command_timeout= 10000
 
[username]
format = "[$user]($style)  ·  "
disabled = false
show_always = true

[hostname]
ssh_only = true
format = "[$ssh_symbol]($style) on [$hostname]($style)  ·  "
disabled = false
 
[directory]
format = "[$path]($style) [$read_only]($read_only_style) ·  " 
style = "cyan bold"
 
[git_branch]
format = "[$symbol]($style) [$branch]($style)"
style = "green"
symbol = ""

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
style = "green"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style)'
style = "green"
 
[python]
format = ' ·  [$symbol]($style) [$version]($style) ([\[$virtualenv\]]($style))'
style = "bright-black"
symbol = ""
